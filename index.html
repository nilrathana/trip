<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>តោះបោះតង់ហី</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./image/Traveling.png" alt="">
            <h1>តោះៗ/ចេញទៅបោះតង់ហី/</h1>
        </div>
        <div class="right">
            <form action="#">
                <div class="logo">
                    <img src="./image/travel-bag.png" alt="">
                </div>
                <div class="input">
                    <img src="./image/ancestors.png" alt="">
                    <input type="text" name="text" placeholder="ចុះឈ្មោះតាមបង*">
                    <img src="./image/lock.png" alt="">
                    <input type="text" name="password" placeholder="លេខសម្ងាត់*">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
